<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/fontAwesome.js"></script>
    <link rel="shortcut icon" href="./img/titleLogo.png" />
    <title>LP - Transformation Digitale – Form</title>
</head>
<body>
   

    <div class="head">
        
        
    </div>
    <div class=" head-logo">
        <div class="longHead">
            <img class="logoDigital" src="./img/LogoDigital.png" alt="">
            <img class="logoOdoo" src="./img/LogoOdoo.png" alt="">
        </div>
    </div>
    

    

<div class="content">

    <p>Confirmer vos informations</p>
    <div class="container">
        <form action="mailto:leads@digitaleaders.ma" method="post" enctype="text/plain">
            
        <div class="row">
          <div class="col-25">
            <label for="fname">Votre Nom</label>
          </div>
          <div class="col-75">
            <input type="text" id="vname" name="VotreNom" required>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="vmail">Votre Email</label>
          </div>
          <div class="col-75">
            <input type="text" id="vmail" name="VotreEmail"required >
          </div>
        </div>

        <div class="row">
            <div class="col-25">
              <label for="vtel">Votre téléphone</label>
            </div>
            <div class="col-75">
              <input type="text" id="vtel" name="VotreTelephone" required>
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label for="neta">Nom de l’établissement*</label>
            </div>
            <div class="col-75">
              <input type="text" id="neta" name="NomEtabli" required >
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label for="vsect">Votre secteur d’activité</label>
            </div>
            <div class="col-75">
              <input type="text" id="vsect" name="votreSecteur" required>
            </div>
          </div>
        
        <div class="row">
          <div class="col-25">
            <label for="besoins">Décrivez vos besoins</label>
          </div>
          <div class="col-75">
            <textarea id="besoins" name="besoins"  style="height:200px"></textarea>
          </div>
        </div>
        <br>
        <div class="row">
            
          <input type="submit" value="Confirmer le rendez-vous ">
        </div>
        </form>
      </div>

</div>
    

    <footer>
        <div class="contentFooter">
            <img src="./img/logoDigitalL.png" alt="">
            <p>© 2020 DIGITAL LEADERS</p>
            
            <div class="socialMedia">
                <a href="#"><i class="fa-brands fa-youtube"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                
                
                
                
            </div>
            



        </div>
            
    </footer>

    <script src="./js/sliderIcon1.js"></script>
    <script src="./js/sliderIcon2.js"></script>
    <script src="./js/sliderIcon3.js"></script>
    <script src="./js/sliderIcon4.js"></script>
    <script src="./js/counter.js"></script>
    
</body>
</html>
